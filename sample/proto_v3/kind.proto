syntax = "proto3";

import "dependency.proto";

message role_cfg {
    uint32 id = 1;
    uint32 unlock_level = 2;
    uint32 cost_type = 3;
    int32 cost_value = 4;
    string name = 5;
	dep_cfg dep_test = 10;
	
	repeated string test_array = 11;
}

message role_upgrade_cfg {
    uint32 id = 1;
    uint32 level = 2;
    uint32 cost_type = 3;
    int32 cost_value = 4;
	int32 score_add = 5;
}

message arr_in_arr {
    string name = 1;
    repeated int32 int_arr = 2;
    repeated string str_arr = 3;
}

message arr_in_arr_cfg {
    uint32 id = 1;
    repeated arr_in_arr arr = 2;
}